<!DOCTYPE html>
<html lang="vi">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <div class="container nav-container">
      <div class="logo">BLOG</div>
      <nav>
        <a href="#about">Giới thiệu</a>
        <a href="#projects">Dự án</a>
        <a href="#social">Liên Hệ</a>
      </nav>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="section">
    <h2>Giới thiệu</h2>
    <div class="profile">

  <!-- Projects Section -->
  <section id="projects" class="section">
    <h2>Dự án</h2>
    <div class="projects-container">
      <div class="project-card">

        <p>Trang blog tĩnh được xây dựng bằng HTML, CSS.</p>
        <a href="#">Xem chi tiết</a>

      <!-- Có thể thêm nhiều project-card khác -->
    </div>
  </section>

  <!-- Social Section -->
  <section id="social" class="section">
    <h2>Liên Hệ</h2>
    <div class="social-links">
      <a href="https://github.com/dtxloc" target="_blank" class="icon-card">
        <img src="img/github.svg" alt="Github">
        <span>Github</span>
      </a>
      <a href="https://facebook.com/ĐặngLộc" target="_blank" class="icon-card">
        <img src="img/facebook.svg" alt="Facebook">
